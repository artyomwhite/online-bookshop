databaseChangeLog:
  - changeSet:
      id: create-books_categories-table
      author: Tetiana
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_book_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_category_id
                    references: categories(id)
